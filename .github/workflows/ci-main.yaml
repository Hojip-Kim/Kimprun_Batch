name: CI-main

on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'

jobs:
  # 단위 테스트
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: ./kimprun_batch
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle
      # AWS 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_REGION }}
      - name: Download application-dev.yml
        run: |
          aws s3 cp ${{ secrets.AWS_S3_BATCH_YAML }} ./kimprun_batch/src/main/resources/application-dev.yml
          mkdir -p ./kimprun_batch/src/test/resources
          cp ./kimprun_batch/src/main/resources/application-dev.yml ./kimprun_batch/src/test/resources/application-dev.yml
      # 권한 부여
      - name: Grant execute permission
        run: chmod +x ./kimprun_batch/gradlew
      # 단위 테스트 실행
      - name: Run unit test
        run: ./gradlew test
        working-directory: ./kimprun_batch
      # 테스트 결과 업로드 (단위테스트 실패 시)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.run-unit-test.outcome == 'failure'
        with:
          name: test-results
          path: ./kimprun_batch/build/test-results

  # 통합 테스트
  integration-test:
    # 단위 테스트 완료 후 실행
    needs: unit-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: kimprun_batch_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: ./kimprun_batch
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle
      # AWS 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_REGION }}

      - name: Download application-dev.yml
        run: |
          aws s3 cp ${{ secrets.AWS_S3_BATCH_YAML }} ./kimprun_batch/src/main/resources/application-dev.yml
          mkdir -p ./kimprun_batch/src/test/resources
          cp ./kimprun_batch/src/main/resources/application-dev.yml ./kimprun_batch/src/test/resources/application-dev.yml

      # 권한 부여
      - name: Grant execute permission
        run: chmod +x ./kimprun_batch/gradlew

      # 통합 테스트 환경 대기
      - name: Wait for services to start
        run: |
          echo "⏳ Waiting for services to be ready..."
          sleep 10
          echo "✅ Services are ready"

      # 통합 테스트 실행
      - name: Run integration test
        run: ./gradlew integrationTest
        working-directory: ./kimprun_batch
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/kimprun_batch_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      # 통합 테스트 결과 업로드 (통합테스트 실패 시)
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.run-integration-test.outcome == 'failure'
        with:
          name: integration-test-results
          path: ./kimprun_batch/build/test-results

  # 도커 이미지 빌드 되는지 확인
  # 커밋아이디 6자로 줄인 값 output 제공 (도커이미지 태그로 사용)
  build-verification:
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate commit ID
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
          echo "${GITHUB_SHA::6}" > commit-id.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image - verification
        run: docker build --platform linux/amd64 -t hojipkim/kimprun_batch:${{ env.COMMIT_ID }} .

      - name: Upload commit ID artifact
        uses: actions/upload-artifact@v4
        with:
          name: commit-id
          path: commit-id.txt
          retention-days: 1
    outputs:
      commit_id: ${{ env.COMMIT_ID }}
